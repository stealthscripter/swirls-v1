
<!doctype html>
<html class="box-border text-[62.5%]" lang="en">
<head>
  <title>Swirls</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <!--Font awsome Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--RailWay Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Popins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
<!--Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script defer src="/Js/app.js"></script>
</head>
<!-- <body  class="text-amber-900 font-Raleway bg-[url('/assets/tacked-steps-haikei-2.png')] bg-no-repeat bg-cover bg-opacity-5"> -->
<body class="h-screen bg-[url('/assets/stacked-steps-haikei-2.png')] bg-no-repeat bg-cover flex items-center justify-center">
  <section class="home mx-4 text-black hero">    
    <!--Section One-->
      <section>
          <div class="mt-7">
            <h1 class="text-3xl text-center uppercase">Welcome to Swirls</h1>
          </div>
      </section>
  <!--Name-->
      <section class="mt-20 p-5">
          <div class="grid grid-cols-1 laptop:grid-cols-2 laptop:w-[60%] w-[100%] mx-auto gap-y-5 gap-x-56 p-5">
            <!--Player 1 Name-->
            <div class="p-5">
                <h1 class="text-3xl text-center mb-3">Player 1</h1>
                <input type="text" class="player1-input bg-transparent  block mx-auto outline-none text-center w-[100%] box-border border-b-2 border-black">
            </div>

            <!--Player 2 Name-->
            <div class="p-5">
              <h1 class="text-3xl text-center mb-3">Player 2</h1>
              <input type="text" class="player2-input bg-transparent block mx-auto outline-none text-center w-[100%] box-border border-b-2 border-black">
          </div>

          </div>
      </section>

      <!--Target Score-->

      <section class="mt-5 p-5">
          <div class="flex flex-col items-center justify-center p-5">
              <div><h1 class="text-base laptop:text-3xl mb-3">Target Score</h1></div>
              <div class="bg-transparent"><input type="number" maxlength="3" size="3" class="score-limit border-b-2 border-black block mx-auto outline-none text-center bg-transparent remove-arrow"></div>
              
              <div><button class="ready-btn mt-5 cursor-pointer transition-all bg-black text-white laptop:px-6 laptop:py-2 px-5 py-1 rounded-lg
                border-black
                border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
                active:border-b-[2px] active:brightness-90 active:translate-y-[2px] laptop:text-2xl uppercase">
                  ready
                </button></div>

          </div>
      </section>
  </section>


  <!--Main Page-->

  <section>
    <main class="main hidden relative w-[100rem] h-[60%] bg-[#eb5e67] backdrop-blur-4 blur-0 shadow-lg border-4 overflow-hidden flex">
      <section class="flex w-1/2 p-36 flex-col items-center transition-all duration-750 player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="flex w-1/2 p-36 flex-col items-center transition-all duration-750 player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="/assets/dice-img/dice-4.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn-home">🏠 Home</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
  </section>

  <!--End Of Main Page-->
</body>
</html>
